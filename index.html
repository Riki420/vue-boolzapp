<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ONLY SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/users.js"></script>
    <!--ONLY CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css' integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container mx-auto position-absolute top-50 start-50 translate-middle my-s-width">
            <div class="row">
                <!--COLONNA DI SINISTRA-->
                <div class="col-4 card my-s-height-6">
                    <div class="w-100">
                        <div class="row">
                            <!--UTENTE-->
                            <div class="col-12 bg-ea my-s-height-1 py-2 d-flex align-self-center">
                                <div class="col-2">
                                    <img src="./img/avatar_io.jpg" alt="avatar_io" class="img-fluid circle">
                                </div>
                                <div class="col-4 d-flex align-self-center">
                                    <h6 class="">NOME UTENTE</h6>
                                </div>
                                <div class="col-6 d-flex justify-content-end align-self-center">
                                    <h4 class="text-right">
                                        <i class="fas fa-circle-notch mr-2 pointer"></i>
                                        <i class="fas fa-comment-alt mr-2 pointer"></i>
                                        <i class="fas fa-ellipsis-v pointer"></i>
                                    </h4>
                                </div>
                            </div>

                            <!--NOTIFICA WEB-->
                            <div class="col-12 bg-eda my-s-height-2 py-2 d-flex align-self-start">
                                <div class="col-2 d-flex align-self-center py-2">
                                    <i class="far fa-bell-slash fa-3x circle bg-ea"></i>
                                </div>
                                <div class="col-9 align-self-center">
                                    <div>
                                        <span class="text-left">Ricevi notifiche di nuovi messaggi</span>
                                    </div>
                                    <div>
                                        <span class="text-underline">Attiva notifiche desktop</span>
                                    </div>
                                </div>
                            </div>

                            <!--INPUT DI RICERCA-->
                            <input type="search" name="searchUser" id="searchUser" class="w-100 py-2" placeholder="Cerca o avvia una chat">

                            <!--UTENTI-->
                            <div class="col-12 w-100 my-s-height-1 my-border usr-hvr">
                                
                            </div>
                            <div class="col-12 w-100 my-s-height-1 my-border usr-hvr">
                                
                            </div>
                            <div class="col-12 w-100 my-s-height-1 my-border usr-hvr">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!--COLONNA DI DESTRA-->
                <div class="col-8 card my-s-height">
                    <div class="w-100">
                        <div class="row">

                            <!--CHAT UTENTE-->
                            <div class="col-12 bg-ea my-s-height-1 py-2 d-flex align-self-center">
                                <div class="col-1">
                                    <img src="./img/avatar_1.jpg" alt="avatar_1" class="img-fluid circle">
                                </div>
                                <div class="col-3 d-flex align-self-center flex-column py-2">
                                    <span class="fs-4">Michele</span>
                                    <span class="fs-6">Ultimo accesso alle:</span>
                                </div>
                                <div class="col-8 d-flex justify-content-end align-self-center">
                                    <h4 class="text-right">
                                        <i class="fas fa-search mr-2 pointer"></i>
                                        <i class="fas fa-paperclip mr-2 pointer"></i>
                                        <i class="fas fa-ellipsis-v pointer"></i>
                                    </h4>
                                </div>
                            </div>
                            <!--CHAT-->
                            <div class="col-12 bg-pic my-s-height-4">

                            </div>
                            <!--INPUT MESSAGGIO-->
                            <div class="col-12 bg-ea my-s-height-1">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
